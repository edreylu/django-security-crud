{% extends "main/base.html" %}
{% block title %}View List {% endblock %}
{% block content %}
<h1>{{ls.name}}</h1>
<form method="post" action="#">
<button class="btn btn-success" type="submit" name="newItem" value="newItem">New Item</button>
{% csrf_token %}
<ul>
{% for item in ls.all %}
    <li><label>{{item.id}} {{item.name}} {{item.last_name}} {{item.role}}</label> 
        <a href="/users/update/{{item.id}}">Edit</a> </li>
{% endfor %}
</ul>
</form>
{% endblock %}
