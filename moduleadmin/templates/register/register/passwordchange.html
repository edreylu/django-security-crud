{% extends 'main/base.html' %}

{% block title %} Change your password{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card-body options">
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Change</button>
</form>
</div>
{% endblock %}
